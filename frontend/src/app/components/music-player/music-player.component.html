<audio controls class="audioSrc" id="audioSrc" preload="auto" #audioSrc>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
</audio>
<div class="playerContainer">
    <div class="musicPlayer">
        <div class="glyphicon glyphicon-backward music_control"></div>
        <div class="glyphicon glyphicon-play music_control" (click)="playMusic()" *ngIf="!playFlag"></div>
        <div class="glyphicon glyphicon-pause music_control" (click)="pauseMusic()" *ngIf="playFlag"></div>
        <div class="glyphicon glyphicon-forward music_control"></div>
        <div class="glyphicon glyphicon-retweet" (click)="loopMusic()" [class.onLoop]="loopFlag"></div><br>
        <div class="volume_control">
            <div class="glyphicon glyphicon-volume-off" (click)="muteMusic()"
                [class.glyphicon-volume-off]="muteFlag" [class.glyphicon-volume-up]="!muteFlag">
            </div>
            <input type="range" min="0" max="1" step="0.05" (click)="controlVolume()" #volume>
            {{ currentTime }} / {{ runTime }}
        </div>
    </div>
    <div class="playList">
        <div *ngFor="let track of trackList">
        </div>
    </div>
</div>
